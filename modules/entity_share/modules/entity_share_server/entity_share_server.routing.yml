# Filters.
entity_share_server.filter_add_form:
  path: '/admin/config/services/entity_share/channel/{channel}/filters/add'
  defaults:
    _entity_form: 'channel.filter_add'
  requirements:
    _permission: 'administer_channel_entity'

entity_share_server.filter_edit_form:
  path: '/admin/config/services/entity_share/channel/{channel}/filters/{filter}/edit'
  defaults:
    _entity_form: 'channel.filter_edit'
  requirements:
    _permission: 'administer_channel_entity'

entity_share_server.filter_delete_form:
  path: '/admin/config/services/entity_share/channel/{channel}/filters/{filter}/delete'
  defaults:
    _entity_form: 'channel.filter_delete'
  requirements:
    _permission: 'administer_channel_entity'

