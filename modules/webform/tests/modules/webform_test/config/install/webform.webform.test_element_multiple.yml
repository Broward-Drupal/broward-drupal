id: test_element_multiple
title: 'Test: Element: Multiple'
description: 'Test multiple element.'
category: 'Test: Element'
elements: |
  webform_multiple_default:
    '#type': webform_multiple
    '#title': webform_multiple_default
    '#default_value':
      - One
      - Two
      - Three
  webform_multiple_email_five:
    '#type': webform_multiple
    '#title': webform_multiple_email_five
    '#cardinality': 5
    '#element':
      '#type': email
      '#title': 'Please enter an email address'
      '#title_display': invisible
      '#placeholder': 'Enter email address'
    '#default_value':
      - example@example.com
      - test@test.com
  webform_multiple_datelist:
    '#type': webform_multiple
    '#title': webform_multiple_datelist
    '#element':
      '#type': datelist
  webform_multiple_name_composite:
    '#type': webform_multiple
    '#title': webform_multiple_name_composite
    '#header': true
    '#element':
      '#type': webform_name
    '#default_value':
      - first: John
        last: Smith
      - first: Jane
        last: Doe
  webform_multiple_elements_name_item:
    '#type': webform_multiple
    '#title': webform_multiple_elements_name_item
    '#element':
      first_name:
        '#type': textfield
        '#title': first_name
      last_name:
        '#type': textfield
        '#title': last_name
    '#default_value':
      - first_name: John
        last_name: Smith
      - first_name: Jane
        last_name: Doe
  webform_multiple_elements_name_table:
    '#type': webform_multiple
    '#title': webform_multiple_elements_name_table
    '#header': true
    '#element':
      first_name:
        '#type': textfield
        '#title': first_name
        '#title_display': invisible
        '#placeholder': 'Enter first name'
      last_name:
        '#type': textfield
        '#title': last_name
        '#title_display': invisible
        '#placeholder': 'Enter last name'
    '#default_value':
      - first_name: John
        last_name: Smith
      - first_name: Jane
        last_name: Doe
  webform_multiple_options:
    '#type': webform_multiple
    '#title': webform_multiple_options
    '#header': true
    '#label': option
    '#labels': options
    '#element':
      value:
        '#type': textfield
        '#title': 'Option value'
        '#title_display': invisible
        '#placeholder': 'Enter value'
      text:
        '#type': textfield
        '#title': 'Option text'
        '#title_display': invisible
        '#placeholder': 'Enter text'
    '#default_value':
      - value: one
        text: One
      - value: two
        text: Two
  webform_multiple_key:
    '#type': webform_multiple
    '#title': webform_multiple_key
    '#key': value
    '#header': true
    '#label': option
    '#labels': options
    '#element':
      value:
        '#type': textfield
        '#title': 'Option value'
        '#title_display': invisible
        '#placeholder': 'Enter value'
      text:
        '#type': textfield
        '#title': 'Option text'
        '#title_display': invisible
        '#placeholder': 'Enter text'
      score:
        '#type': number
        '#title': 'Option score'
        '#title_display': invisible
        '#placeholder': 'Enter score'
    '#default_value':
      one:
        text: One
        score: 1
      two:
        text: Two
        score: 2
  webform_multiple_elements_hidden_table:
    '#type': webform_multiple
    '#title': webform_multiple_elements_hidden_table
    '#header': true
    '#element':
      id:
        '#type': value
      first_name:
        '#type': textfield
        '#title': first_name
        '#title_display': invisible
        '#placeholder': 'Enter first name'
      last_name:
        '#access': false
        '#type': textfield
        '#title': last_name
        '#title_display': invisible
        '#placeholder': 'Enter last name'
    '#default_value':
      - id: john
        first_name: John
        last_name: Smith
      - id: jane
        first_name: Jane
        last_name: Doe
