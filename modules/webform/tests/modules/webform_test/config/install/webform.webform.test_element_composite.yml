id: test_element_composite
title: 'Test: Element: Composite'
description: 'Test composite elements, includes address, contact, name, and credit card.'
category: 'Test: Element'
elements: |
  composite_flexbox:
    '#type': details
    '#title': 'Composite Flexbox'
    '#open': true
    address:
      '#type': webform_address
      '#title': Address
      '#flexbox': true
    contact:
      '#type': webform_contact
      '#title': Contact
      '#flexbox': true
    name:
      '#type': webform_name
      '#title': Name
      '#flexbox': true
    creditcard:
      '#type': webform_creditcard
      '#title': 'Credit card'
      '#flexbox': true
  composite_elements:
    '#type': details
    '#title': 'Composite Elements'
    '#open': true
    contact_basic:
      '#type': webform_contact
      '#title': 'Contact basic'
      '#required': true
      '#name__required': true
      '#default_value':
        name: 'John Smith'
        company: Acme
        address: '100 Main Street'
        address_2: 'PO BOX 999'
        city: 'Hill Valley'
        state_province: 'New Jersey'
        country: 'United States'
        postal_code: 11111-1111
        email: example@example.com
        phone: 123-456-7890
    contact_advanced:
      '#type': webform_contact
      '#title': 'Contact advanced'
      '#default_value':
        name: 'John Smith'
        company: Acme
        address: '100 Main Street'
        address_2: 'PO BOX 999'
        city: 'Hill Valley'
        state_province: 'New Jersey'
        country: 'United States'
        postal_code: 11111-1111
        email: example@example.com
        phone: 123-456-7890
      '#name__required': true
      '#name__title': 'Custom contact name'
      '#name__description': 'Custom contact name description'
      '#state_province__type': textfield
      '#country__required': true
      '#country__access': false
    creditcard_basic:
      '#type': webform_creditcard
      '#title': 'Credit Card'
      '#default_value':
        name: 'John Smith'
        number: 4111111111111111
        type: VI
        civ: 111
        expiration_month: 1
        expiration_year: 2025
    link_basic:
      '#type': webform_link
      '#title': 'Link'
      '#default_value':
        title: Example
        url: http://example.com
