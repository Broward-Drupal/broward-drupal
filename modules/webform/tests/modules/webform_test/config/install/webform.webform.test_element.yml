langcode: en
status: open
dependencies:
  enforced:
    module:
      - webform_test
open: null
close: null
uid: null
template: false
id: test_element
title: 'Test: Element'
description: 'Test instances of common webform elements.'
category: 'Test: Element'
elements: |
  hidden:
    '#type': hidden
    '#title': hidden
    '#value': '{hidden}'
  value:
    '#type': value
    '#title': value
    '#value': '{value}'
  markup_elements:
    '#type': details
    '#title': 'Markup Elements'
    '#open': true
    item:
      '#type': item
      '#title': '{item title}'
      '#description': '{item description}'
      '#markup': '{item markup}'
      '#prefix': '{item prefix}'
      '#suffix': '{item suffix}'
      '#field_prefix': '{item field_prefix}'
      '#field_suffix': '{item field_suffix}'
    markup:
      '#markup': '<p>{markup}</p>'
    processed_text:
      '#format': plain_text
      '#text': '<p>{processed_text}</p>'
      '#type': processed_text
    label:
      '#type': label
      '#title': label
      '#required': true
    container:
      '#type': container
      content:
        '#markup': '<p>{container}</p>'
  standard_elements:
    '#type': details
    '#title': 'Standard Elements'
    '#open': true
    textarea:
      '#type': textarea
      '#title': textarea
      '#default_value': |
        {textarea line 1}
        {textarea line 2}
    textfield:
      '#type': textfield
      '#title': textfield
      '#default_value': '{textfield}'
    password:
      '#type': password
      '#title': password
      '#default_value': '{password}'
    select:
      '#type': select
      '#title': select
      '#options':
        1: one
        2: two
        3: three
      '#default_value': 1
    select_multiple:
      '#type': select
      '#title': select_multiple
      '#multiple': true
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
    checkbox:
      '#type': checkbox
      '#title': checkbox
      '#default_value': 1
    checkboxes:
      '#type': checkboxes
      '#title': checkboxes
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
    radios:
      '#type': radios
      '#title': radios
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#default_value': 'Yes'
  html5_elements:
    '#type': details
    '#title': 'HTML5 Elements'
    '#open': true
    email:
      '#type': email
      '#title': email
      '#default_value': example@example.com
    number:
      '#type': number
      '#title': number
      '#min': 0
      '#max': 10
      '#step': 1
      '#default_value': 1
    range:
      '#type': range
      '#title': range
      '#min': 0
      '#max': 10
      '#step': 1
      '#default_value': 1
    tel:
      '#type': tel
      '#title': tel
      '#default_value': 999-999-9999
    url:
      '#type': url
      '#title': url
      '#default_value': 'http://example.com'
    color:
      '#type': color
      '#title': color
      '#default_value': '#ffffcc'
    weight:
      '#type': weight
      '#title': weight
      '#default_value': 0
  date_elements:
    '#type': details
    '#title': 'Date Elements'
    '#open': true
    date:
      '#type': date
      '#title': date
      '#format': 'l, F j, Y'
      '#default_value': '2009-08-18'
    datetime:
      '#type': datetime
      '#title': datetime
      '#format': 'l, F j, Y - g:i A'
      '#default_value': '2009-08-18T01:00:00-05:00'
    datelist:
      '#type': datelist
      '#title': datelist
      '#date_part_order':
        - month
        - day
        - year
        - hour
        - minute
        - second
        - ampm
      '#format': 'l, F j, Y - g:i A'
      '#default_value': '2009-08-18T01:00:00-05:00'
  custom_elements:
    '#type': details
    '#title': 'Custom Elements'
    '#open': true
    dollars:
      '#type': number
      '#title': dollars
      '#min': 0
      '#step': 1
      '#default_value': 100
      '#field_prefix': $
      '#field_suffix': '.00'
  drupal_elements:
    '#type': details
    '#title': 'Drupal Elements'
    '#open': true
    text_format:
      '#type': text_format
      '#title': text_format
      '#format': full_html
      '#default_value': '<p>The quick brown fox jumped over the lazy dog.</p>'
    entity_autocomplete_user:
      '#type': entity_autocomplete
      '#title': entity_autocomplete_user
      '#target_type': user
      '#selection_handler': 'default:user'
      '#selection_settings':
        include_anonymous: true
      '#default_value': 1
    entity_autocomplete_users:
      '#type': entity_autocomplete
      '#title': entity_autocomplete_users
      '#tags': true
      '#target_type': user
      '#selection_handler': 'default:user'
      '#selection_settings':
        include_anonymous: true
      '#default_value':
        - 1
        - 2
        - 3
    language_select:
      '#type': language_select
      '#title': language_select
      '#languages': 3
      '#default_value': en
    password_confirm:
      '#type': password_confirm
      '#title': password_confirm
      '#default_value': '{default_value}'
    tableselect:
      '#type': tableselect
      '#title': tableselect
      '#options':
        1: one
        2: two
        3: three
      '#default_value':
        - 1
        - 2
