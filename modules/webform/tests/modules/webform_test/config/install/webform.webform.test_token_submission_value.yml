id: test_token_submission_value
title: 'Test: Token submission value'
description: 'Test Webform submission values tokens'
category: 'Test: Token'
elements: |
  email:
    '#type': email
    '#title': email
    '#default_value': 'example@example.com'
  emails:
    '#type': email
    '#title': emails
    '#multiple': true
    '#default_value':
      - 'one@example.com'
      - 'two@example.com'
      - 'three@example.com'
  user:
    '#type': webform_entity_select
    '#title': 'user'
    '#target_type': user
    '#selection_handler': 'default:user'
    '#selection_settings':
      include_anonymous: true
    '#default_value': 1
  users:
    '#type': webform_entity_select
    '#title': 'user'
    '#multiple': true
    '#target_type': user
    '#selection_handler': 'default:user'
    '#selection_settings':
      include_anonymous: true
    '#default_value':
      - 0
      - 1
  term:
    '#type': webform_term_select
    '#title': term
    '#vocabulary': tags
    '#default_value': 1
  terms:
    '#type': webform_term_select
    '#title': term
    '#multiple': true
    '#vocabulary': tags
    '#default_value':
      - 1
      - 2
  name:
    '#type': webform_name
    '#title': name
    '#default_value':
      first: John
      last: Smith
  names:
    '#type': webform_name
    '#title': names
    '#multiple': true
    '#default_value':
      - first: John
        last: Smith
      - first: Jane
        last: Doe
  contact:
    '#type': webform_contact
    '#title': contact
    '#default_value':
      name: John Smith
      email: 'john@example.com'
      address: '10 Main Street'
      city: Springfield
      state_province: Alabama
      postal_code: 12345
      country: 'United States'
  contacts:
    '#type': webform_contact
    '#title': contact
    '#multiple': true
    '#default_value':
      - name: 'John Smith'
        email: 'john@example.com'
        address: '10 Main Street'
        city: Springfield
        state_province: Alabama
        postal_code: 12345
        country: 'United States'
      - name: 'Jane Doe'
        email: 'jane@example.com'
        address: '10 Main Street'
        city: Springfield
        state_province: Alabama
        postal_code: 12345
        country: 'United States'
  fieldset:
    '#type': fieldset
    '#title': fieldset
    first_name:
      '#type': textfield
      '#title': first_name
      '#default_value': John
    last_name:
      '#type': textfield
      '#title': last_name
      '#default_value': Smith
