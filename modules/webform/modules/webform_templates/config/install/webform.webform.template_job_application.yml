id: template_job_application
title: 'Job Application'
description: 'A job application webform template.'
category: ''
elements: |
  information:
    '#title': 'Your Information'
    '#type': fieldset
    first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
    gender:
      '#type': radios
      '#title': Gender
      '#options': gender
      '#required': true
  contact_information:
    '#title': 'Contact Information'
    '#type': fieldset
    contact:
      '#type': webform_contact
      '#title': Contact
      '#title_display': invisible
      '#name__access': false
      '#company__access': false
  resume:
    '#title': 'Your Resume'
    '#type': fieldset
    resume_method:
      '#type': radios
      '#options':
        attach: 'Attach resume file'
        paste: 'Paste your resume'
      '#prefix': '<div class="container-inline">'
      '#suffix': '</div>'
      '#default_value': attach
    resume_file:
      '#type': managed_file
      '#title': Resume
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: attach
        required:
          ':input[name="resume_method"]':
            value: attach
        enabled:
          ':input[name="resume_method"]':
            value: attach
    resume_text:
      '#type': textarea
      '#title': Resume
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: paste
        required:
          ':input[name="resume_method"]':
            value: paste
        enabled:
          ':input[name="resume_method"]':
            value: paste
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Apply
