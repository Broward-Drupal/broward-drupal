langcode: en
status: closed
dependencies:
  enforced:
    module:
      - webform_templates
open: null
close: null
uid: null
template: true
id: template_donation
title: Donation
description: 'A donation webform template.'
category: ''
elements: |
  donation:
    '#title': 'Donation Information'
    '#type': fieldset
    amount:
      '#type': webform_buttons_other
      '#title': Amount
      '#title_display': invisible
      '#required': true
      '#options':
        25: $25
        50: $50
        100: $100
        250: $250
        500: $500
      '#other__option_label': Other
      '#other__title': 'Please Enter Your Donation'
      '#other__type': number
      '#other__min': 1
      '#other__placeholder': ''
      '#other__field_prefix': $
      '#other__field_suffix': '.00'
  billing:
    '#title': 'Billing Information'
    '#type': fieldset
    name:
      '#type': webform_name
      '#title': Name
      '#title_display': invisible
      '#required': true
      '#first__required': true
      '#last__required': true
      '#suffix__access': false
      '#degree__access': false
      '#flexbox': '1'
    address:
      '#type': webform_address
      '#title': Address
      '#title_display': invisible
      '#required': true
      '#address__required': true
      '#city__required': true
      '#state_province__required': true
      '#postal_code__required': true
      '#country__required': true
      '#flexbox': '1'
    email:
      '#type': pmail
      '#title': Email
      '#required': true
    phone:
      '#type': phone
      '#title': Phone
  payment:
    '#title': 'Payment Information'
    '#type': fieldset
    credit_card:
      '#type': webform_creditcard
      '#title': 'Credit Card'
      '#title_display': invisible
      '#required': true
      '#name__required': true
      '#type__required': true
      '#number__required': true
      '#civ__required': true
      '#expiration_month__required': true
      '#expiration_year__required': true
      '#flexbox': '1'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Donate
css: ''
javascript: ''
